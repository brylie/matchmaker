<template name="queries">
    {{> addQuery }}
    <ul>
        {{# each queries }}
        <li><a href="/query/{{ _id }}">{{ query }}</a></li>
        {{/ each }}
    </ul>
</template>

<template name="addQuery">
    {{> quickForm collection="Queries" id="insertQueryForm" type="insert" omitFields="author"}}
</template>
